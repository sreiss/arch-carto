<md-content>
  <h3>
    <span>
      <md-button ng-click="cancel()">
        {{'BACK' | translate}}
      </md-button>
    </span>
    {{'MEMBER_SPACE' | translate}}
  </h3>
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="{{tab.label | translate}}" md-selected="{{tab.state == currentState}}" md-on-select="go(tab)" ng-repeat="tab in tabs"></md-tab>
  </md-tabs>
  <md-content class="md-padding">
    <div ui-view></div>
  </md-content>
</md-content>
