<md-toolbar class="md-theme-indigo">
  <h1 class="md-toolbar-tools">{{'PATH_DETAILS' | translate}}</h1>
</md-toolbar>
<md-content class="md-padding">
  <ng-form name="bugForm">
    <md-input-container flex>
      <label>{{'COATING' | translate}}</label>
      <input type="text" ng-model="path.properties.coating" />
    </md-input-container>
  </ng-form>
  <arch-media-form added="medias"></arch-media-form>
</md-content>
<md-content class="md-padding">
  <md-button ng-click="cancel()">
    {{'CANCEL' | translate}}
  </md-button>
  <md-button ng-click="save(path)">
    {{'SAVE' | translate}}
  </md-button>
</md-content>
