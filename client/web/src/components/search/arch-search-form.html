<md-toolbar class="md-theme-indigo">
  <h1 class="md-toolbar-tools">{{'SEARCH' | translate}}</h1>
</md-toolbar>
<md-button class="md-primary" ng-click="hide()">Cacher</md-button>
<div ng-hide="myValue" class="ng-hide">
<md-content class="md-theme-default" layout="column">
  <arch-back-button back-state="map.home" layout-fill></arch-back-button>
  <md-content class="md-theme-default md-padding">
      <ng-form name="searchForm">
        <md-input-container flex>
          <label>{{'COMMENTARY' | translate}}</label>
          <textarea ng-model="commentary"></textarea>
        </md-input-container>
        <label>{{'DIFFICULTY' | translate}}</label>
        <md-input-container flex>
          <md-select placeholder="Choisir" ng-model="difficulty">
            <md-option value="1">Très facile</md-option>
            <md-option value="2">Facile</md-option>
            <md-option value="3">Modéré</md-option>
            <md-option value="4">Difficile</md-option>
            <md-option value="5">Très difficile</md-option>
          </md-select>
        </md-input-container>
        <label>{{'LENGTH' | translate}}</label>
        <div layout>
        <div flex="10" layout layout-align="center center">
          <span class="md-body-1">Min</span>
        </div>
        <md-slider md-discrete flex class="md-primary" ng-model="minLength" step="1" min="0" max="200">
        </md-slider>
        </div>
        <div layout>
          <div flex="10" layout layout-align="center center">
            <span class="md-body-1">Max</span>
          </div>
        <md-slider md-discrete flex class="md-primary" ng-model="maxLength" step="1" min={{minMax}} max="200">
        </md-slider>
        </div>
        <md-button class="md-primary" ng-click="search()">Recherche</md-button>

      </ng-form>
    <!--<pre ng-model="results" ng-if="results">-->
<!--{{result}}-->
<!--</pre>-->

  </md-content>
</md-content>
</div>
<span ng-if="results">
    <md-list-item class="md-3-line" ng-repeat="item in results">
      <img ng-src="http://i61.tinypic.com/2czbsls.png" class="md-avatar" />
      <div class="md-list-item-text">
        <!--<h3>{{ item.who }}</h3>-->
        <h4>{{ item.properties.commentary }}</h4>
        <p>{{ item.properties.length }}</p>
      </div>
    </md-list-item>
    </span>
