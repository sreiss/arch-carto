<md-sidenav class="md-sidenav-left arch-side-nav" md-component-id="leftSideNav" md-is-locked-open="true" layout="column">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">{{'BUGS' | translate}}</h1>
  </md-toolbar>
  <md-content>
    <arch-back-button back-state="map.home"></arch-back-button>
    <md-content class="md-padding" ng-if="!mapStatus.selectedCoordinates">
      {{'CLICK_ON_THE_MAP_TO_REVEAL_COORDINATE_ACTIONS' | translate}}
    </md-content>
    <div ng-if="mapStatus.selectedCoordinates">
      <md-button class="md-primary" ng-click="setAction('report')" layout-fill>
        {{'REPORT_A_BUG' | translate}}
      </md-button>
    </div>
    <md-button class="md-primary" ng-click="setAction('list')" layout-fill>
      {{'BUG_LIST' | translate}}
    </md-button>
  </md-content>
</md-sidenav>
