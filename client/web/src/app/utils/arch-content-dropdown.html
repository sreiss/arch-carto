<span layout="row">
  <md-button class="md-primary arch-content-dropdow-button" ng-click="dropdown()" flex>
    <span flex>{{title}}</span>
    <span class="fa fa-angle-down arch-drop-icon" arch-rotate="{{rotationAngle}}">
    </span>
  </md-button>
  <md-button class="arch-content-dropdow-split-button" ng-click="splitFn()" flex ng-if="showSplit">
    {{splitTitle}}
  </md-button>
</span>
<md-content class="md-padding" ng-if="dropped">
  <ng-transclude></ng-transclude>
</md-content>
