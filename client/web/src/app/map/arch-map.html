<md-content layout="column" layout-fill>
  <navbar layout="row">
      <md-toolbar class="background-transition" md-theme="{{currentTheme}}" md-theme-watch>
        <div class="md-toolbar-tools">
          <div layout="row" flex class="fill-height">
            <div class="md-toolbar-tools">
                <span layout="row" layout-align="begin center" flex>
                  <div flex>
                    <arch-map-center-search flex></arch-map-center-search>
                  </div>
                  <div class="smaller" flex>
                    <arch-map-coordinates-indicator flex></arch-map-coordinates-indicator>
                  </div>
                </span>
            </div>
          </div>
        </div>
      </md-toolbar>
  </navbar>

  <section flex layout="row">
    <span ng-if="!map.isInit">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </span>
    <span ng-if="map.isInit" flex>
      <leaflet defaults="map.defaults"
               center="map.center"
               class="arch-map-leaflet"></leaflet>
    </span>

    <md-sidenav ui-view="mapRight" class="arch-sidenav-large md-sidenav-right" layout="column" md-component-id="right"></md-sidenav>
  </section>
</md-content>
